<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Transaction Services</h2>
    <h4>Deposit/Withdraw</h4>
    <p>Enter Details To Deposit/Withdraw</p>
    <form>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="name"> Full-Name</label>
                <input type="text" class="form-control" placeholder="Full-Name" id="name">
                <br>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" placeholder="Email" id="email">
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="ph">Phone-Number</label>
                <input type="digit" class="form-control" placeholder="Phone-Number" id="ph">
                <br>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="ac">Account Number</label>
                <input type="digit" class="form-control" placeholder="Account Number" id="ac">
            </div>
        </div>
    </form>
    <button class="btn btn-primary">Submit</button>
</body>
</html>
